<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>titre</title>
	</head>
	<body>

		<!--
		ajoutez un attribut placeholder sur tous les champs
		et un attribut required sur les champs avec une étoile
		-->
		<form action="" method="post">
			<div>
				<div>
					<label for="nom">nom *</label>
				</div>
				<div>
					<input type="text" id="nom" name="nom" value="" placeholder="votre nom" required="" />
				</div>
			</div>
			<div>
				<div>
					<label for="prenom">prénom *</label>
				</div>
				<div>
					<input type="text" id="prenom" name="prenom" value="" placeholder="votre prénom" required="" />
				</div>
			</div>
			<div>
				<div>
					<label for="email">email *</label>
				</div>
				<div>
					<input type="email" id="email" name="email" value="" placeholder="votre email" required="" />
				</div>
			</div>
			<div>
				<div>
					<label for="date-naissance">date de naissance *</label>
				</div>
				<div>
					<input type="date" id="date-naissance" name="date_naissance" value="" placeholder="votre date de naissance" required="" />
				</div>
			</div>
			<div>
				<div>
					<label for="lieu-naissance">lieu de naissance</label>
				</div>
				<div>
					<input type="text" id="lieu-naissance" name="lieu_naissance" value="" placeholder="votre lieu de naissance" />
				</div>
			</div>
			<div>
				<div>
					<label for="adresse">adresse</label>
				</div>
				<div>
					<input type="text" id="adresse" name="adresse" value="" placeholder="votre adresse" />
				</div>
			</div>
			<div>
					<label for="code-postal">code postal</label>
					<input type="text" id="code-postal" name="code_postal" value="" placeholder="code postal" />
					<label for="ville">ville</label>
					<input type="text" id="ville" name="ville" value="" placeholder="ville" />
			</div>
			<div>
				<input type="submit" value="se connecter" />
			</div>
		</form>

	</body>
</html>
