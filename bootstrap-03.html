<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>titre</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  </head>
  <body>

    <div class="container">

      <div class="row">

        <!-- 1 colonne centrée (1 bloc de 6 subdivisions avec un décalage de 3 subdivisions) -->
        <div class="col-md-6 col-md-offset-3">

          <!-- un formulaire -->
          <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="identifiant">Identifiant</label>
              <input type="text" class="form-control" id="identifiant" name="identifiant" placeholder="votre identifiant" />
            </div>
            <div class="form-group">
              <label for="mot-de-passe">Mot de passe</label>
              <input type="password" class="form-control" id="mot-de-passe" name="mot_de_passe" placeholder="votre mot de passe" />
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="se-souvenir" name="se_souvenir" /> se souvenir de moi
              </label>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="valider" />
            </div>
          </form>

        </div>

      </div>

    </div><!-- /.container -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
