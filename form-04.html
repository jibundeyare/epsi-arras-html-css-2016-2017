<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>titre</title>
	</head>
	<body>

		<form action="" method="get" enctype="multipart/form-data">
			<!-- upload d'un seul fichier -->
			<div>
				<input type="file" name="fichier" />
			</div>

			<!-- upload de plusieurs fichiers -->
			<div>
				<input type="file" name="fichiers[]" multiple="" />
			</div>

			<!-- question à choix multiple -->
			<div>
				<div>
					<input type="checkbox" name="fruits[]" id="pomme" value="pomme" /> <label for="pomme">pomme</label>
				</div>
				<div>
					<input type="checkbox" name="fruits[]" id="orange" value="orange" /> <label for="orange">orange</label>
				</div>
				<div>
					<input type="checkbox" name="fruits[]" id="fraise" value="fraise" /> <label for="fraise">fraise</label>
				</div>
			</div>

			<!-- question à choix unique -->
			<div>
				<div>
					<input type="radio" name="couleur" value="rose" id="rose" /> <label for="rose">rose</label>
				</div>
				<div>
					<input type="radio" name="couleur" value="vert" id="vert" /> <label for="vert">vert</label>
				</div>
				<div>
					<input type="radio" name="couleur" value="bleu" id="bleu" /> <label for="bleu">bleu</label>
				</div>
			</div>

			<!-- champ caché -->
			<input type="hidden" id="champ-cache" name="champ_cache" value="123" />

			<!-- champ texte multilignes -->
			<div>
				<textarea id="texte-multiligne" name="texte-multiligne" required="">lorem ipsum
sic dolores</textarea>
			</div>

			<!-- liste déroulante à choix unique -->
			<div>
				<select id="legume" name="legume" required="">
					<option value="">Veuillez choisir un légume</option>
					<option value="1">carotte</option>
					<option value="2">tomate</option>
					<option value="3">courgette</option>
				</select>
			</div>

			<!-- liste déroulante à choix multiples -->
			<div>
				<select id="legumes" name="legumes[]" required="" multiple="" size="2">
					<option value="1">carotte</option>
					<option value="2">tomate</option>
					<option value="3">courgette</option>
				</select>
			</div>

			<!-- bouton d'envoi du formulaire -->
			<div>
				<input type="submit" value="envoyer" />
			</div>
		</form>

	</body>
</html>
